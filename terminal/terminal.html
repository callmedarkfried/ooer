<style type="text/css">
    * {
        --console-background: #121212a2;
    }
    .console-background {
        background-color: var(--console-background);
        overflow-x: hidden;
        overflow-y: scroll;
        width: 100%;
        height: 100%;
        position: absolute;
        font-family: monospace;
        font-size: 14px;
        box-sizing: border-box;
        padding: 12px;
        display: block;
    }

    .terminal{
        width: 100%;
        height: auto;
        bottom: 0;
        border: none;
        color: white;
        display: block;
        position: relative;
    }

    .terminal-show {
        white-space: pre-wrap;
        background-color: transparent;
        color: white;
        z-index: 0;
        margin-left: 1ch; 
    }

    
    .terminal-textbox {
        transform: scale(0);
        white-space: pre-wrap;
        background-color: transparent;
        min-width: 1ch;
        color: transparent;
        width: 100%;
        display: inline-block;
        position: absolute;
        height: auto;
        text-overflow: clip;
        overflow: hidden;
        left: 1ch;
        z-index: 1;
    }

    /* .terminal-textbox::after {
        content: "_";
    } */

    .terminal-textbox:focus {
        border: none;
        outline: none;
    }

    .terminal-in-label {
        display: inline;
        white-space: normal;
        overflow: hidden;
        position: relative;
    }
    .input-container {
        /* display: grid; */
        width: 100%;
        font-size: 14px;
        line-height: 14px;
        position: relative;
        bottom: 0;
        grid-template-columns: auto auto;
        justify-content: left;
        left: 0;
    }

    .valid-command {
        color: #aeae34
    }
    .invalid-command {
        color: #ae3434
    }

    .argument {
        color: #989898;
    }

    .path {
        color: #5aeee0;
    }

    .value {
        color: #13a300;
    }

</style>

<style id="terminal-cursor" type="text/css">
    .terminal-show::after {
        content: "_";
        position: relative;
        right: 0ch;
    }
</style>
<div class="console-background">
    <div class="terminal" id="terminal-past">

    </div>
    <div class="input-container">
<span class="terminal-in-label" id="terminal-label"><span style="line-height: 16px; margin: 0;" id="path" class="path">C&gt;folder</span>&gt;</span><span type="text" rows="1" class="terminal-show" name="terminal-show" id="terminal-show"></span>
        <textarea type="text" rows="1" class="terminal-textbox" name="terminal-input" id="terminal-input"></textarea>
    </div>
</div>
