<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Desktop</title>
	<link rel="stylesheet" href="/css/desktop.css">
	<link rel="stylesheet" href="/css/startmenu.css">
	<link rel="stylesheet" href="/css/ui.css">
	<link rel="stylesheet" href="/css/login.css">
	<link rel="stylesheet" href="/css/widgets.css">
	<link rel="stylesheet" href="/css/fonts.css">
	<link rel="stylesheet" href="/css/sidebar.css">
	<link rel="stylesheet" href="/css/atoms.css">
	<script src="/socket.io/socket.io.js"></script>
	<script>
	  let socket = io();
	</script>
	<script src="https://kit.fontawesome.com/99a9767404.js" crossorigin="anonymous"></script>
	<script src="/js/handlers.js" defer></script>
	<!-- <script src="/js/login.js" defer></script> -->
	<!-- <script src="/js/util.js" defer></script> -->
	<script src="/js/init.js" defer></script>
	<!-- <script src="/js/widgets.js" defer></script> -->
	<script type="module" src="/js/main.js" defer></script>
	<!-- <script src="/js/windows.js" defer></script> -->
  </head>
  <body><div id="bodydiv" class="container block">

  <!-- CLOCK -->
	<div class="fixed block desktop-clock unselectable" id="desktop-clock-container">
		<div class="desktop-clock-time unselectable relative" id="desktop-clock-time">9:50</div>
		<div class="desktop-clock-date unselectable relative" id="desktop-clock-date">Monday, January 1st 1900</div>
	</div>

	<div class="clockbottom unselectable" data-hasmax="false" id="clockoverlay"><p>HH:MM</p><p>dd.mm.yyyy</p></div>
  <!-- ANALOG CLOCK -->
	<analog-clock style="visibility: visible;">
		<clock-handle class="seconds" id="chs" style="--rotation: 0deg;"></clock-handle>
		<clock-handle class="minutes" id="chm" style="--rotation: 0deg;"></clock-handle>
		<clock-handle class="hours" id="chh" style="--rotation: 0deg;"></clock-handle>
		<clock-center></clock-center>
		</clock-handle>
	</analog-clock>
		

  <!-- TASKBAR -->
	<div id="taskbar" class="block fixed taskbar"><div id="taskbar-home" class="relative inline-block pointer taskbar-button button-home"></div><div id="taskbar-search" class="relative inline-block pointer taskbar-button button-search relative"></div></div>
	

  <!-- NOTE WIDGET -->
	<desktop-widget id="widget-notes" class="no-scrollbar" style="width: 240px; height: 360px;" data-small="false">
		<div id="widget-notesheader" class="notes-header unselectable">
			<span class="indent">Notes</span>
		</div>
		<widget-button id="toggle-notes" data-small="false" class="toggle-button"></widget-button>
		<div class="absolute notes-body no-scrollbar" id="widget-body-notes" data-small="false">
			<div class="absolute no-friends pointer unselectable">
			<i><center>Please log in for notes</center></i>
			</div>
		</div>
	</desktop-widget>
	
  
  <!-- FRIENDS WIDGET -->
	<desktop-widget id="widget-friends" class="no-scrollbar" style="width: 240px; height: 360px; left: 20px; top: calc(100% - 420px); display: none" data-small="false">
		<div id="widget-friendsheader" class="friends-header unselectable">
			<span class="indent">Friends</span>
		</div>
		<widget-button id="toggle-friends" data-small="false" class="toggle-button" ></widget-button>
		<div class="notes-body no-scrollbar absolute" id="widget-body-friends" data-small="false">
			<div class="absoute no-friends unselectable">
			<i><center>Please log in for friends</center></i>
			</div>
		</div>
	</desktop-widget>
	

	<!-- CALENDAR WIDGET -->
	<calendar-widget id="calendar-widget" style="top: 20px; right: 20px;">
		<div class="calendar-top unselectable" id="calendar-widgetheader">
			<a class="absolute inline-block pointer month-back" id="month-minus"></a>
			<div class="absolute inline-block calendar-month" id="calendar-month">
			
			</div>
			<a class="absolute inline-block pointer month-forward" id="month-plus"></a>
		</div>
		<div class="absolute calendar" id="cal">
		</div>
		<div class="appointmentlist" id="appointmentlist">
			
		</div>
	</calendar-widget>
	
  <!-- SEARCHBOX -->
	<input type="text" id="searchbar" class="fixed searchbar hiddensearch no-border font-24 line-36" rows="1" cols="255"></input>
	
  <!-- STARTMENU -->
	<div id="startmenu" class="startmenu hiddenstart">
		<div id="startmenu-top" class="startmenu-top"></div>
		<div id="startmenu-favorites"></div>
		<div id="startmenu-main" class="startmenu-main"></div>
		<div id="startmenu-bottom" class="startmenu-bottom"></div>
	</div>

  <!-- WIDGET BAR RIGHT -->
	<div class="sidebar right" id="sidebar-right" data-open="false">
		<span class="sidebar-title unselectable">Friends</span>
		<a class="abort-button pointer unselectable" id="close-sidebar-right"><center>âœ–</center></a>
		<div class="sidebar-container" id="sidebar-container-right">
			<div class="sidebar-notification-container" id="sidebar-notifications">Notifications</div>
			<div class="sidebar-widget-container">
				<div class="sidebar-widget">Some more functionality</div>
			</div>
		</div>
	</div>
	<a class="sidebar-opener right" id="sidebar-right-opener">&lt;</a>

  <!-- Welcome screen -->
  <div class="welcome-screen fixed" id="welcome-screen">
		<span class="welcome-text fixed">Welcome.</span>
		<div class="lockscreen-clock-container fixed">
			<p class="lockscreen-clock relative" id="lockscreen-clock">test</p>
			<p class="lockscreen-date relative font-24" id="lockscreen-date">test</p>
		</div>
  </div>
	<div id="snapping-prev" class="fixed block snapping-preview-full-hidden snapping-preview-full"></div>
	<noscript>
	<div class="fixed block noscript-ol">
	<div class="fixed block font-18 noscript-error centered">
		<b>This Website requires Javascript to run. </b><br><br>
		This is mostly for UI functionality and server requests.<br>
		Please enable Javascript to access this site.
	</div>
	</div>
	</noscript>
  </div></body>
</html>
