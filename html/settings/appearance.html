<div class="settings-container">
	<div class="settings-element">
		<div>Analog clock</div>
		<div><toggle-switch onclick="toggleSwitch(this)" data-settingname="analog-clock" data-enabled=true></toggle-switch></div>
	</div>
	<div class="settings-element">
		<div>Darkmode</div>
		<div><toggle-switch onclick="toggleSwitch(this)" data-settingname="darkmode" data-enabled=true></toggle-switch></div>
	</div>
	<div class="settings-element">
		<div>Dropdown</div>
		<div><drop-down data-open="false" onclick="toggleDropdown(this)">
			<dd-h>test1</dd-h>
			<dd-c data-open="false">
				<dd-e data-selected="true" onclick="dropdownSelect(this)">test1</dd-e>
				<dd-e data-selected="false" onclick="dropdownSelect(this)">test2</dd-e>
				<dd-e data-selected="false" onclick="dropdownSelect(this)">test3</dd-e>
				<dd-e data-selected="false" onclick="dropdownSelect(this)">test4</dd-e>
			</dd-c></div>
	</div>

</div>
<div style="display: flex; justify-items: center; flex-direction: row; justify-content: center;gap: 10px;">
	<button data-filled=true style="bottom: 12px !important;">Save</button>
	<button data-filled=false style="bottom: 12px !important;">Cancel</button></div>
